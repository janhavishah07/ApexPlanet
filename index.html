<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box" data-index="0" aria-label="Cell 1"></button>
                <button class="box" data-index="1" aria-label="Cell 2"></button>
                <button class="box" data-index="2" aria-label="Cell 3"></button>
                <button class="box" data-index="3" aria-label="Cell 4"></button>
                <button class="box" data-index="4" aria-label="Cell 5"></button>
                <button class="box" data-index="5" aria-label="Cell 6"></button>
                <button class="box" data-index="6" aria-label="Cell 7"></button>
                <button class="box" data-index="7" aria-label="Cell 8"></button>
                <button class="box" data-index="8" aria-label="Cell 9"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="tictactoe.js"></script>
</body>
</html>
